name: nuget publish

on: [push]

jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'Jkulds.Micro.Options.sln'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.2.0

      - name: Restore dependencies
        run: nuget restore $SOLUTION

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0

      - name: Increment version
        uses: reecetech/version-increment@2023.4.1
        id: version
        with:
          scheme: semver
          increment: patch
          
      - name: Echo version
        run: echo ${{steps.version.outputs.version}}
      
      - name: Build
        run: dotnet build $SOLUTION --configuration $BUILD_CONFIG -p:Version=${{steps.version.outputs.version}} --no-restore
        
#      - name: Pack
#        run: dotnet pack ./$SOLUTION --configuration Release -o ./nuget      
      
#      - name: Run tests
#        run: dotnet test /p:Configuration=$env:BUILD_CONFIG --no-restore --no-build --verbosity normal

      - name: Publish
        run: dotnet nuget push ./bin/Release/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate